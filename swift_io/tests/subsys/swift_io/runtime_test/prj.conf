CONFIG_ZTEST=y

# Required for packet_io
CONFIG_NET_BUF=y
CONFIG_PACKET_IO=y

# Enable runtime connection features
CONFIG_PACKET_IO_RUNTIME_OBSERVERS=y
CONFIG_PACKET_IO_RUNTIME_STACK_CHECK=y

# Enable debugging features
CONFIG_PACKET_IO_STATS=y
CONFIG_PACKET_IO_NAMES=y
CONFIG_PACKET_IO_LOG_LEVEL=4
CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_THREAD_STACK_INFO=y

# Enable additional testing features
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_HEAP_MEM_POOL_SIZE=2048