tests:
  swift_io.unit_test:
    tags: swift_io unit_test
    integration_platforms:
      - native_sim
      - qemu_cortex_m3
    harness: ztest
  swift_io.unit_test.no_stats:
    tags: swift_io unit_test no_stats
    integration_platforms:
      - native_sim
      - qemu_cortex_m3
    harness: ztest
    extra_configs:
      - CONFIG_SWIFT_IO_STATS=n