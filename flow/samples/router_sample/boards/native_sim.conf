# Native simulator configuration
# Uses host networking through socket offload

# Native socket offload for direct host networking
CONFIG_NET_DRIVERS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_NATIVE_OFFLOADED_SOCKETS=y

# Disable unused drivers
CONFIG_ETH_NATIVE_POSIX=n
CONFIG_NET_LOOPBACK=n

# IPv6 DAD requires lower level network interface access
CONFIG_NET_IPV6_DAD=n

# Bind to all interfaces on host
CONFIG_NET_CONFIG_MY_IPV4_ADDR="0.0.0.0"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR=""

# Additional heap for socket operations
CONFIG_HEAP_MEM_POOL_SIZE=16384