# Packet Router Sample Configuration
# Platform-agnostic configuration - works on any board with networking

# Core Requirements
# =================
CONFIG_NET_BUF=y           
CONFIG_FLOW=y         
CONFIG_LOG=y               
CONFIG_ASSERT=y            
CONFIG_POLL=y              

# Packet I/O Configuration
# ========================
# Enable packet router subsystem
CONFIG_FLOW=y
CONFIG_FLOW_ROUTER=y
# Enable statistics tracking
CONFIG_FLOW_STATS=y
# Enable debug names
CONFIG_FLOW_NAMES=y
# Info level logging
CONFIG_FLOW_LOG_LEVEL=2

# Networking Stack
# ================
CONFIG_NETWORKING=y             
CONFIG_NET_IPV4=y              
CONFIG_NET_TCP=y               
CONFIG_NET_SOCKETS=y           
CONFIG_NET_SOCKETS_POSIX_NAMES=y  

# Network Configuration
# =====================
CONFIG_NET_CONFIG_SETTINGS=y    
CONFIG_NET_CONFIG_AUTO_INIT=y   

# Default IP configuration (overridden by board configs)
CONFIG_NET_CONFIG_MY_IPV4_ADDR="127.0.0.1"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="127.0.0.1"

# Network Buffers
# ===============
CONFIG_NET_PKT_RX_COUNT=10      
CONFIG_NET_PKT_TX_COUNT=10      
CONFIG_NET_BUF_RX_COUNT=20      
CONFIG_NET_BUF_TX_COUNT=20      

# Thread Configuration
# ====================
CONFIG_MAIN_STACK_SIZE=4096     
CONFIG_MAIN_THREAD_PRIORITY=7   
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048  

# Timing & Scheduling
# ===================
CONFIG_TIMESLICING=y            
CONFIG_TIMESLICE_SIZE=10        
CONFIG_TIMESLICE_PRIORITY=0    

# Logging Configuration
# =====================
CONFIG_LOG_MODE_DEFERRED=y      
CONFIG_LOG_BUFFER_SIZE=2048     

# Memory Management
# =================
CONFIG_HEAP_MEM_POOL_SIZE=8192  

# Application Features
# ====================
CONFIG_CRC=y                    
CONFIG_TEST_RANDOM_GENERATOR=y  
CONFIG_REBOOT=y                 