CONFIG_ZTEST=y

# Required for packet_io
CONFIG_NET_BUF=y
CONFIG_FLOW=y

# Enable runtime connection features
CONFIG_FLOW_RUNTIME_OBSERVERS=y
# Small pool size for testing pool exhaustion
CONFIG_FLOW_RUNTIME_CONNECTION_POOL_SIZE=4

# Enable debugging features
CONFIG_FLOW_STATS=y
CONFIG_FLOW_NAMES=y
CONFIG_FLOW_LOG_LEVEL_DBG=y
CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_THREAD_STACK_INFO=y

# Enable additional testing features
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_HEAP_MEM_POOL_SIZE=2048