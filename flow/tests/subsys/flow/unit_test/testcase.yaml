tests:
  flow.unit_test:
    tags: flow unit_test
    integration_platforms:
      - native_sim
      - qemu_cortex_m3
    harness: ztest
  flow.unit_test.no_stats:
    tags: flow unit_test no_stats
    integration_platforms:
      - native_sim
      - qemu_cortex_m3
    harness: ztest
    extra_configs:
      - CONFIG_FLOW_STATS=n
  flow.unit_test.hires_timestamp:
    tags: flow unit_test hires_timestamp
    integration_platforms:
      - native_sim
      - qemu_cortex_m3
    harness: ztest
    extra_configs:
      - CONFIG_FLOW_BUF_TIMESTAMP_HIRES=y