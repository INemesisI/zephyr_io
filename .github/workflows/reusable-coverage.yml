name: Reusable Coverage Workflow

on:
  workflow_call:
    inputs:
      module-name:
        required: true
        type: string
        description: 'Name of the module to analyze (e.g., flow, weave, register_mapper)'
      module-display-name:
        required: true
        type: string
        description: 'Display name for the module in UI (e.g., "Flow", "Weave", "Register Mapper")'
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: 'Minimum line coverage percentage required'
      coverage-options:
        required: false
        type: string
        default: ''
        description: 'Additional options to pass to the coverage script'
      zephyr-version:
        required: false
        type: string
        default: 'v3.7.1'
        description: 'Zephyr version to use'

# Grant permissions for the workflow
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  coverage:
    name: Generate ${{ inputs.module-display-name }} Coverage Report
    runs-on: ubuntu-latest
    container:
      image: zephyrprojectrtos/ci:v0.26.18
      options: '--entrypoint /bin/bash'

    steps:
      # Need to checkout first to use local composite action
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Complete Zephyr Modules Environment
        uses: ./.github/actions/setup-zephyr-modules
        with:
          zephyr-version: ${{ inputs.zephyr-version }}
          setup-python-env: 'true'  # This container needs Python setup
          install-coverage-tools: 'true'

      - name: Run Coverage Tests
        shell: bash
        run: |
          cd zephyr_io/..
          ./zephyr_io/scripts/generate_coverage.sh ${{ inputs.module-name }} ${{ inputs.coverage-options }}

      - name: Generate coverage report
        shell: bash
        run: |
          cd twister-coverage-${{ inputs.module-name }}
          # Only analyze module source code (not tests, samples, or other modules)
          gcovr --filter=".*${{ inputs.module-name }}/subsys/.*" \
                --xml coverage.xml \
                --html-details coverage.html \
                --print-summary .
          cd ..

          # Also generate text summary for PR comment
          gcovr --filter=".*${{ inputs.module-name }}/subsys/.*" \
                --print-summary twister-coverage-${{ inputs.module-name }} > coverage-summary.txt

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.module-display-name }} Coverage Report
          if-no-files-found: ignore
          path: |
            twister-coverage-${{ inputs.module-name }}/coverage.html
            twister-coverage-${{ inputs.module-name }}/coverage.xml
            coverage-summary.txt

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.txt', 'utf8');

            // Extract coverage percentages
            const lineMatch = summary.match(/lines:\s+([\d.]+)%/);
            const funcMatch = summary.match(/functions:\s+([\d.]+)%/);
            const branchMatch = summary.match(/branches:\s+([\d.]+)%/);

            const lineCov = lineMatch ? parseFloat(lineMatch[1]) : 0;
            const funcCov = funcMatch ? parseFloat(funcMatch[1]) : 0;
            const branchCov = branchMatch ? parseFloat(branchMatch[1]) : 0;

            // Choose emoji based on line coverage
            const threshold = ${{ inputs.coverage-threshold }};
            const emoji = lineCov >= threshold ? 'ðŸŸ¢' :
                         lineCov >= (threshold - 10) ? 'ðŸŸ¡' : 'ðŸ”´';

            const comment = `## ${emoji} ${{ inputs.module-display-name }} Module Coverage

            | Metric | Coverage |
            |--------|----------|
            | **Lines** | ${lineCov.toFixed(1)}% |
            | **Functions** | ${funcCov.toFixed(1)}% |
            | **Branches** | ${branchCov.toFixed(1)}% |

            > Coverage for \`${{ inputs.module-name }}/subsys/\` only
            > Minimum threshold: ${threshold}%`;

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('${{ inputs.module-display-name }} Module Coverage')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Coverage Status Check
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          # Extract coverage percentage for module
          LINE_COV=$(gcovr --filter=".*${{ inputs.module-name }}/subsys/.*" --print-summary twister-coverage-${{ inputs.module-name }} | grep "lines:" | sed 's/.*lines: \([0-9.]*\)%.*/\1/')

          # Set minimum coverage threshold
          MIN_COVERAGE=${{ inputs.coverage-threshold }}

          # Compare coverage with threshold
          if (( $(echo "$LINE_COV < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Coverage check failed for ${{ inputs.module-display-name }} module: $LINE_COV% is below minimum threshold of $MIN_COVERAGE%"
            exit 1
          else
            echo "âœ… Coverage check passed for ${{ inputs.module-display-name }} module: $LINE_COV% meets minimum threshold of $MIN_COVERAGE%"
          fi