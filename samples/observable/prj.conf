# Enable Weave framework
CONFIG_WEAVE=y
CONFIG_WEAVE_OBSERVABLE=y
CONFIG_WEAVE_LOG_LEVEL_INF=y

# Required kernel features
CONFIG_POLL=y

# Shell for settings commands
CONFIG_SHELL=y
CONFIG_SHELL_LOG_BACKEND=n

# Logging
CONFIG_LOG=y

# Assertions for development
CONFIG_ASSERT=y

# Thread names for debugging
CONFIG_THREAD_NAME=y
