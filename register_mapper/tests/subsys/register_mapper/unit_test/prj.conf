# Basic Zephyr configuration
CONFIG_TEST=y
CONFIG_ZTEST=y

# Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# ZBUS configuration (required by register mapper)
CONFIG_ZBUS=y

# Register mapper configuration
CONFIG_REGISTER_MAPPER=y
CONFIG_REGISTER_MAPPER_BLOCK_WRITE=y
CONFIG_REGISTER_MAPPER_VALIDATION=y
CONFIG_REGISTER_MAPPER_NAMES=y
# CONFIG_REGISTER_MAPPER_LOG_LEVEL=3

# Test-specific configurations
CONFIG_ASSERT=y
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Thread configuration for multi-threading tests
CONFIG_MAIN_THREAD_PRIORITY=7
CONFIG_ZTEST_THREAD_PRIORITY=6

# Additional debugging
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y