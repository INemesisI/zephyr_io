# Packet Router Sample Configuration
# Platform-agnostic configuration - works on any board with networking

# Core Requirements
# =================
CONFIG_NET_BUF=y           # Network buffer support
CONFIG_PACKET_IO=y         # Packet I/O subsystem
CONFIG_LOG=y               # Logging support
CONFIG_ASSERT=y            # Runtime assertions
CONFIG_POLL=y              # k_poll support for event processing

# Packet I/O Configuration
# ========================
CONFIG_PACKET_IO_STATS=y       # Enable statistics tracking
CONFIG_PACKET_IO_NAMES=y       # Enable debug names
CONFIG_PACKET_IO_LOG_LEVEL=2   # Info level logging

# Networking Stack
# ================
CONFIG_NETWORKING=y             # Enable networking subsystem
CONFIG_NET_IPV4=y              # IPv4 support
CONFIG_NET_TCP=y               # TCP protocol support
CONFIG_NET_SOCKETS=y           # BSD socket API
CONFIG_NET_SOCKETS_POSIX_NAMES=y  # Use standard socket names

# Network Configuration
# =====================
CONFIG_NET_CONFIG_SETTINGS=y    # Enable network configuration
CONFIG_NET_CONFIG_AUTO_INIT=y   # Auto-initialize network

# Default IP configuration (overridden by board configs)
CONFIG_NET_CONFIG_MY_IPV4_ADDR="127.0.0.1"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="127.0.0.1"

# Network Buffers
# ===============
CONFIG_NET_PKT_RX_COUNT=10      # RX packet count
CONFIG_NET_PKT_TX_COUNT=10      # TX packet count
CONFIG_NET_BUF_RX_COUNT=20      # RX buffer count
CONFIG_NET_BUF_TX_COUNT=20      # TX buffer count

# Thread Configuration
# ====================
CONFIG_MAIN_STACK_SIZE=4096     # Main thread stack size
CONFIG_MAIN_THREAD_PRIORITY=7   # Main thread priority
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048  # System workqueue stack

# Timing & Scheduling
# ===================
CONFIG_TIMESLICING=y            # Enable time slicing
CONFIG_TIMESLICE_SIZE=10        # Time slice duration (ms)
CONFIG_TIMESLICE_PRIORITY=0    # Time slice priority threshold

# Logging Configuration
# =====================
CONFIG_LOG_MODE_DEFERRED=y      # Deferred logging for performance
CONFIG_LOG_BUFFER_SIZE=2048     # Log buffer size

# Memory Management
# =================
CONFIG_HEAP_MEM_POOL_SIZE=8192  # Heap size for dynamic allocation

# Application Features
# ====================
CONFIG_CRC=y                    # CRC32 for protocol integrity
CONFIG_TEST_RANDOM_GENERATOR=y  # Random numbers for sensor simulation
CONFIG_REBOOT=y                 # System reboot capability