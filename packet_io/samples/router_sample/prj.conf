# Packet Router Sample Configuration

# Required Zephyr subsystems
CONFIG_NET_BUF=y
CONFIG_PACKET_IO=y
CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_POLL=y

# Packet I/O configuration
CONFIG_PACKET_IO_STATS=y
CONFIG_PACKET_IO_NAMES=y
CONFIG_PACKET_IO_LOG_LEVEL=2

# Logging configuration
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_MAIN_THREAD_PRIORITY=7


# Threading and timing
CONFIG_TIMESLICING=y
CONFIG_TIMESLICE_SIZE=10
CONFIG_TIMESLICE_PRIORITY=0

# System workqueue
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Enable CRC32 for protocol integrity
CONFIG_CRC=y

# Random number generation for sensor simulation
CONFIG_TEST_RANDOM_GENERATOR=y

# System services
CONFIG_REBOOT=y

# Networking support
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Network drivers and L2
CONFIG_NET_DRIVERS=y
CONFIG_NET_LOOPBACK=y
CONFIG_NET_L2_ETHERNET=y

# Network buffer configuration
CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20

# Network interface configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_AUTO_INIT=y

# IP addresses for loopback
CONFIG_NET_CONFIG_MY_IPV4_ADDR="127.0.0.1"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="127.0.0.1"