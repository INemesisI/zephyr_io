sample:
  description: Packet I/O system demonstration with header addition and routing
  name: Packet I/O Basic Routing Sample
tests:
  sample.packet_io.basic_routing:
    tags:
      - packet_io
      - samples
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Packet I/O initialized with 4 connections"
        - "TCP TX: Sensor [12], Seq [0-9]+, [0-9]+ bytes"
        - "UDP TX: Sensor [12], Seq [0-9]+, [0-9]+ bytes \\(fast\\)"
    timeout: 10