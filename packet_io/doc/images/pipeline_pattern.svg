<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="650" height="200" viewBox="0 0 650 200">
  <!-- Background -->
  <rect x="0" y="0" width="650" height="200" fill="#f8f9fa" stroke="none"/>

  <!-- Title -->
  <text x="325" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Processing Pipeline
  </text>

  <!-- Stage 1 -->
  <rect x="50" y="50" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="90" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d47a1">Raw Data</text>
  <text x="90" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d47a1">Source</text>

  <!-- Stage 2 - Processor Module -->
  <rect x="180" y="50" width="80" height="40" rx="5" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="220" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1b5e20">Process</text>
  <text x="220" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1b5e20">Sink</text>

  <rect x="280" y="50" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="320" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d47a1">Output</text>
  <text x="320" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d47a1">Source</text>

  <!-- Stage 3 -->
  <rect x="440" y="30" width="80" height="40" rx="5" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="480" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1b5e20">Network</text>
  <text x="480" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1b5e20">Sink</text>

  <rect x="440" y="80" width="80" height="40" rx="5" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="480" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1b5e20">Storage</text>
  <text x="480" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1b5e20">Sink</text>

  <rect x="440" y="130" width="80" height="40" rx="5" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="480" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1b5e20">Logger</text>
  <text x="480" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1b5e20">Sink</text>

  <!-- Pipeline arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>

  <path d="M 130 70 L 180 70" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 70 L 440 50" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 70 L 440 100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 70 L 440 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Processing Module Box -->
  <rect x="170" y="40" width="200" height="60" rx="5" fill="none" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="270" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">Processing Module</text>

</svg>